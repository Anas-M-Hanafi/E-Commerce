<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout â€“ ExoStore</title>
  <!-- Google Fonts & Font Awesome -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
  <!-- Main CSS -->
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Checkout page specific */
    .checkout-container {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 1.5rem;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 6px;
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 2rem;
    }
    .checkout-steps {
      margin-bottom: 2rem;
      display: flex;
      justify-content: space-between;
      list-style: none;
      padding: 0;
    }
    .checkout-step {
      flex: 1;
      position: relative;
      text-align: center;
      font-weight: 600;
      color: #888;
    }
    .checkout-step.active,
    .checkout-step.completed {
      color: var(--primary-color);
    }
    .checkout-step::after {
      content: '';
      position: absolute;
      top: 50%;
      right: -50%;
      width: 100%;
      height: 2px;
      background: #ddd;
      transform: translateY(-50%);
      z-index: -1;
    }
    .checkout-step:last-child::after {
      display: none;
    }
    .checkout-form {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }
    .checkout-form fieldset {
      border: none;
      padding: 0;
      margin: 0;
    }
    .checkout-form label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }
    .checkout-form input,
    .checkout-form select {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }
    .order-summary {
      background: #fafafa;
      padding: 1.5rem;
      border: 1px solid #ddd;
      border-radius: 6px;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .order-summary h2 {
      margin: 0 0 1rem;
    }
    .order-items ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .order-items li {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }
    .order-items img {
      width: 50px;
      height: auto;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .summary-item {
      display: flex;
      justify-content: space-between;
      font-size: 1rem;
    }
    .summary-item.total {
      font-weight: 700;
      font-size: 1.1rem;
      border-top: 1px solid #ddd;
      padding-top: 1rem;
    }
    .place-order {
      display: block;
      text-align: center;
      padding: 1rem;
      background: var(--primary-color);
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      border-radius: 4px;
      margin-top: 1rem;
    }
    .place-order:hover {
      background: var(--secondary-color);
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="navbar-container container">
      <a href="index.html" class="logo">ExoStore</a>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="cart.html">Cart</a></li>
        <li><a href="checkout.html" class="active-link">Checkout</a></li>
      </ul>
      <div class="search-container">
        <i class="fa fa-search search-icon"></i>
        <input type="text" class="search-input" placeholder="Search products..." />
      </div>
      <div class="burger"><span></span><span></span><span></span></div>
    </div>
  </nav>

  <!-- Checkout -->
  <div class="checkout-container container">
    <!-- Form -->
    <div>
      <ul class="checkout-steps">
        <li class="checkout-step completed">Cart</li>
        <li class="checkout-step active">Payment</li>
        <li class="checkout-step">Confirmation</li>
      </ul>

      <form class="checkout-form" id="checkoutForm">
        <fieldset>
          <legend>Billing Details</legend>
          <label for="fullName">Full Name</label>
          <input type="text" id="fullName" placeholder="John Doe" required />
          <label for="email">Email Address</label>
          <input type="email" id="email" placeholder="you@example.com" required />
          <label for="address">Shipping Address</label>
          <input type="text" id="address" placeholder="123 Main St" required />
          <label for="city">City</label>
          <input type="text" id="city" placeholder="Cairo" required />
          <label for="country">Country</label>
          <select id="country" required>
            <option value="">Select Country</option>
            <option>Egypt</option>
            <option>United States</option>
            <option>United Kingdom</option>
          </select>
          <label for="postalCode">Postal Code</label>
          <input type="text" id="postalCode" placeholder="12345" required />
        </fieldset>
        <fieldset>
          <legend>Payment Method</legend>
          <label for="cardName">Name on Card</label>
          <input type="text" id="cardName" placeholder="John Doe" required />
          <label for="cardNumber">Card Number</label>
          <input type="text" id="cardNumber" placeholder="xxxx-xxxx-xxxx-xxxx" required />
          <label for="expDate">Expiry Date</label>
          <input type="month" id="expDate" required />
          <label for="cvc">CVC</label>
          <input type="text" id="cvc" placeholder="123" required />
        </fieldset>
      </form>
    </div>

    <!-- Summary -->
    <div class="order-summary">
      <h2>Order Summary</h2>
      <div class="order-items"><ul></ul></div>
      <div class="summary-item"><span>Subtotal</span><span id="subTot">$0.00</span></div>
      <div class="summary-item"><span>Shipping</span><span id="shipFee">$0.00</span></div>
      <div class="summary-item total"><span>Total</span><span id="grandTot">$0.00</span></div>
      <a href="#" class="place-order" id="placeOrderBtn">Place Order</a>
    </div>
  </div>

   <!-- Scripts -->
  <script src="tabs.js" defer></script>
  <script src="product.js" defer></script>
  <script src="script.js" defer></script>
  <script src="checkout.js" defer></script>
      
</body>
</html>
